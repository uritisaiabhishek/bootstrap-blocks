<!-- wp:group {"className":"post-item"} -->
<div class="wp-block-group post-item">
  
    <!-- Post Featured Image -->
    <div class="post-image">
      <!-- wp:post-featured-image {"align":"wide"} /-->
    </div>
  
    <!-- Post Title -->
    <h2 class="post-title">
      <!-- wp:post-title /-->
    </h2>
  
    <!-- Post Excerpt -->
    <div class="post-excerpt">
      <!-- wp:post-excerpt /-->
    </div>
  
    <!-- Post Meta (Author, Date, Categories) -->
    <div class="post-meta">
      <!-- wp:post-author-name /-->
      <span class="post-date">Published on: <!-- wp:post-date /--></span>
      <span class="post-categories">Categories: <!-- wp:post-terms {"term":"category"} /--></span>
    </div>
  
    <!-- Read More Link -->
    <div class="read-more">
      <a href="<!-- wp:post-permalink /-->">Read More</a>
    </div>
    
  </div>
  <!-- /wp:group -->
